name: vector_manager
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pyproj  # Always include to avoid PROJ conflicts
  - gdal=3.8.3
  - wheel
  - geopandas
  - numpy
  - pyperclip
  - shapely
  - unidecode
  - pip
  - pip:
    - sepal_ui==2.21.0
    - git+https://github.com/openforis/earthengine-api.git@v1.1.5rc0#egg=earthengine-api&subdirectory=python
